<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renzatian translator</title>
    <script src="js/script.js"></script>
</head>
<body>
    <label for="text">Текст на немецком</label>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <button type="submit" id="submit-btn">Перевести</button> 
    <h2>Результат:</h2>
    <textarea type="text" name="result" id="result" disabled></textarea>
    <button onclick="navigator.clipboard.writeText(document.getElementById('result').innerText)">Скопировать</button>
</body>
</html>
